<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaushal ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #F79489;">

    <div class="row vh-100">
        <div class="col-6 border d-flex align-items-center">
            <div style="height: 280px; background-color: #FADCD9;" class="border w-75 p-4 mx-auto rounded-4">
                <label for="title">task title</label>
                <input id="title" type="text" class="form-control" placeholder="study">

                <label class="mt-3" for="desc">task description</label>
                <textarea name="" id="desc" placeholder="Study MERN" class="form-control"></textarea>

                <button id="addBtn" class="btn btn-primary mt-4">Add task</button>
            </div>
        </div>









        <div id="todocontainer" class="col-6 overflow-scroll h-100"></div>
    </div>


















    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
