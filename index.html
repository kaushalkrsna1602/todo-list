<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaushal's To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-custom py-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Kaushal's To-Do List</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="task-form">
                    <h2 class="text-center mb-4">Add New Task</h2>
                    <label for="title" class="form-label">Task Title</label>
                    <input id="title" type="text" class="form-control" placeholder="Enter task title">

                    <label for="desc" class="form-label mt-3">Task Description</label>
                    <textarea id="desc" class="form-control" placeholder="Enter task description"></textarea>

                    <button id="addBtn" class="btn btn-custom mt-4 w-100">Add Task</button>
                </div>
            </div>

            <div id="todocontainer" class="col-lg-6 col-md-12 task-container overflow-scroll"></div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
